<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <p>Library</p>
    </div>
    <div style="display: flex; justify-content: center">
      <button type="submit" class="addBook" onclick="openPopup()">
        + Add Book
      </button>
    </div>
    <div class="mainContainer">
      <div class="bookItself">
        <div id="title"></div>
        <div id="author"></div>
        <div id="pages"></div>
        <button id="state"></button>
        <button id="remove">Remove from list</button>
      </div>

      <div class="userInput" id="popUp">
        <div class="formTitle">
          <label for="bookName">Title:</label>
          <input id="bookName" name="bookName" type="text" />
        </div>
        <div class="formAuthor">
          <label for="authorName">Author:</label>
          <input id="authorName" name="authorName" type="text" />
        </div>
        <div class="formPages">
          <label for="totalPages">Pages:</label>
          <input id="totalPages" name="totalPages" type="number" />
        </div>
        <div class="formStatus">
          <label for="readStatus">
            <span>Have you read it?</span>
            <input type="checkbox" id="readStatus" name="readStatus" />
          </label>
        </div>
        <button
          class="create"
          style="font-size: 20px"
          type="submit"
          onclick="closePopup()"
        >
          Submit
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
