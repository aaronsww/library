<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <p>Library</p>
    </div>
    <div style="display: flex; justify-content: center">
      <button type="submit" class="addBook" onclick="openPopup()">
        + Add Book
      </button>
    </div>
    <div class="mainContainer">
      <div class="bookItself">
        <div id="title"></div>
        <div id="author"></div>
        <div id="pages"></div>
        <button id="state"></button>
        <button id="removeBtn"></button>
      </div>

      <div class="userInput" id="popUp">
        <form action="">
          <div id="addTitle">Add new book</div>
          <input id="bookName" name="bookName" type="text" placeholder="Title" required/>
          <input
            id="authorName"
            name="authorName"
            type="text"
            placeholder="Author" required
          />
          <input
            id="totalPages"
            name="totalPages"
            type="number"
            placeholder="Pages" 
            min="1" required
          />
          <div class="formStatus">
            <span id="readStatus">Have you read it?</span>
            <input type="checkbox" id="readStatus" name="readStatus" />
          </div>
          <button
            class="create"
            style="font-size: 20px"
            type="submit"
            onclick="closePopup()"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
